<!DOCTYPE html>
<html lang="en">

      <img src="assets/home-assets/home_writing_button.svg" alt="Writing" class="button" id="btn-writing" style="left: 46.4%; top: 28.2%; width: 10.5vw;">
      <img src="assets/home-assets/home_contact_button.svg" alt="Contact" class="button" id="btn-music" style="left: 52.3%; top: 34%; width: 16vw; ">

      <img src="assets/home-assets/home_code_button.svg" alt="Code/Design" class="button" id="btn-code" style="left: 49.5%; top: 29.3%; width: 25.8vw;">
    </div>
  </div>

  
</body>
</html>

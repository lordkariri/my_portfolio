<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Horizontal Scroll with Button</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="scroll-area">
      <img src="website.svg" alt="Background" id="bg-img" />

      <!-- Labels -->
      <div class="label" style="left: 9.9%;"></div>
      <div class="label" style="left: 29.4%;"></div>
      <div class="label" style="left: 48.8%;"></div>
      <div class="label" style="left: 69.6%;"></div>
      <div class="label" style="left: 90.35%;"></div>

      <!-- Tennis Buttons -->
      <img src="assets/tennis-assets/tennis_code.svg" alt="Code" class="button" data-target="code" style="left: 1.8%; top: 31.5%;" data-wvw="10">
      <img src="assets/tennis-assets/tennis_home.svg" alt="Home" class="button" data-target="home" style="left: 4.3%; top: 31%;" data-wvw="8.5">
      <img src="assets/tennis-assets/tennis_music.svg" alt="Music" class="button" data-target="music" style="left: 6.35%; top: 32%;" data-wvw="7.25">
      <img src="assets/tennis-assets/tennis_contact.svg" alt="Contact" class="button" data-target="contact" id="btn-contact" style="left: 8.3%; top: 32.5%;" data-wvw="6.9">
      <img src="assets/tennis-assets/creative_writing.svg" alt="Creative Writing" class="button" data-target="contact" id="btn-contact" style="left: 13.65%; top: 80.7%;" data-wvw="11.8">
      <img src="assets/tennis-assets/journalism.svg" alt="Journalism" class="button" data-target="contact" id="btn-contact" style="left: 17.4%; top: 85%;" data-wvw="15.5">

      <!-- City buttons -->
      <img src="assets/city-assets/coding_projects.svg" alt="Coding projects" class="button" id="btn-coding"
           style="left: 27.35%; top: 54.45%;" data-overlay="coding-projects" data-wvw="12.5">
      <img src="assets/city-assets/design_projects.svg" alt="Design projects" class="button" id="btn-design"
           style="left: 23.17%; top: 51.45%;" data-overlay="design-projects" data-wvw="15.5">
      <img src="assets/city-assets/professional_experiance.svg" alt="Professional experiance" class="button" id="btn-experience"
           style="left: 30.75%; top: 55.9%;" data-overlay="professional-experiance" data-wvw="9.6">

      <img src="assets/city-assets/music_car.svg"  alt="music"  class="button" data-target="music" id="music_car"  style="left: 31%; top: 80%;"  data-wvw="15.5">
      <img src="assets/city-assets/home_car.svg"   alt="home"   class="button" data-target="home"  id="home_car"   style="left: 27.3%; top: 85.5%;" data-wvw="21.5">
      <img src="assets/city-assets/contact_car.svg" alt="contact" class="button" data-target="contact" id="contact_car" style="left: 34%; top: 77%;" data-wvw="10.7">
      <img src="assets/city-assets/writing_car.svg" alt="writing" class="button" data-target="writing" id="writing_car" style="left: 22.35%; top: 92.29%;" data-wvw="23.5">

      <!-- Beach buttons -->
      <img src="assets/music-assets/music_writing.svg" alt="Writing" class="button" data-target="writing" id="btn-writing"
           style="left: 75.4%; top: 21.9%; --rot: rotate(355deg);" data-wvw="17.2">
      <img src="assets/music-assets/music_code.svg" alt="Code" class="button" data-target="code" id="btn-code"
           style="left: 75.3%; top: 31.2%;" data-wvw="16.8">
      <img src="assets/music-assets/music_home.svg" alt="Home" class="button" data-target="home" id="btn-home"
           style="left: 75.3%; top: 40.5%;" data-wvw="18">
      <img src="assets/music-assets/music_contact.svg" alt="Contact" class="button" data-target="contact" id="btn-contact"
           style="left: 75.7%; top: 50%; --rot: rotate(357deg);" data-wvw="15.4">

      <img src="assets/music-assets/record_player.svg" alt="record player" class="button" id="record_player"
           style="left: 64.6%; top: 83%;" data-wvw="16.1">
      <img src="assets/music-assets/radio.svg" alt="radio" class="button" id="radio"
           style="left: 72.28%; top: 86.2%;" data-wvw="12.3">
      <img src="assets/music-assets/guitar.svg" alt="guitar" class="button" id="guitar"
           style="left: 68.1%; top: 77%;" data-wvw="10.5">
      <img src="assets/music-assets/keyboard.svg" alt="keyboard" class="button" id="keyboard"
           style="left: 77.6%; top: 93%;" data-wvw="19.85">

      <!-- Ski buttons -->
      <img src="assets/skiing-assets/writing_cl.svg" alt="Writing" class="button" data-target="writing" id="btn-writing"
           style="left: 83.29%; top: 34.8%;" data-wvw="9.5">
      <img src="assets/skiing-assets/code_cl.svg" alt="Code/Design" class="button" data-target="code" id="btn-code"
           style="left: 86.26%; top: 39%;" data-wvw="11.7">
      <img src="assets/skiing-assets/home_cl.svg" alt="Home" class="button" data-target="home" id="btn-home"
           style="left: 90.2%; top: 30.8%;" data-wvw="11">
      <img src="assets/skiing-assets/music_cl.svg" alt="Music" class="button" data-target="music" id="btn-music"
           style="left: 94.5%; top: 22%;" data-wvw="11.3">

      <img src="assets/skiing-assets/linkedin.svg"  alt="linkedin"  class="button" id="linkedin"
           style="left: 93.29%; top: 70%; --rot: rotate(2deg);" data-wvw="6.8">
      <img src="assets/skiing-assets/instagram.svg" alt="instagram" class="button" id="instagram"
           style="left: 95.9%; top: 71%;" data-wvw="7.5">
      <img src="assets/skiing-assets/resume.svg"    alt="resume"    class="button" id="resume"
           style="left: 97.2%; top: 72%;" data-wvw="7.5">
      <img src="assets/skiing-assets/email.svg"     alt="email"     class="button" id="email_button"
           style="left: 94.55%; top: 71%; --rot: rotate(358deg);" data-wvw="7.4">

      <!-- Home buttons -->
      <img src="assets/tennis-assets/tennis_code.svg" alt="Code" class="button" data-target="code"
           style="left: 1.8%; top: 31.5%;" data-wvw="10">
      <img src="assets/home-assets/home_writing_button.svg" alt="Writing" class="button" data-target="writing"
           style="left: 46.4%; top: 28.2%;" data-wvw="11">
      <img src="assets/home-assets/home_music_button.svg" alt="Music" class="button" data-target="music" id="home_music_button"
           style="left: 53.05%; top: 27.7%; --rot: rotate(350deg);" data-wvw="18.5">
      <img src="assets/home-assets/home_contact_button.svg" alt="Contact" class="button" data-target="contact" id="btn-music"
           style="left: 52%; top: 38%;" data-wvw="18.5">
      <img src="assets/home-assets/home_code_button.svg" alt="Code/Design" class="button" data-target="code" id="btn-code"
           style="left: 49.5%; top: 29.3%;" data-wvw="26.7">
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-backdrop"></div>
    <div class="overlay-panel" role="dialog" aria-modal="true" aria-labelledby="overlay-title">
      <div class="overlay-content">
        <button class="overlay-close" type="button" aria-label="Close">✕</button>
        <h2 id="overlay-title">Coming soon</h2>
        <p>I’ll fill this with images/text later.</p>
      </div>
    </div>
  </div>
  <button class="edge-hint left"  aria-label="Scroll left">‹</button>
  <button class="edge-hint right" aria-label="Scroll right">›</button>

</body>
</html>
